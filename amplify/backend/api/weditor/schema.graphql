# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Requset @model {
  id: ID!
  title: String!
  explane: [String]!
  pay: Int!
  time: Int!
  videoUrl: String!
  downloadUrl: String!
  setting: Setting!
  owner: User!
  keepUser: [User]!
}
type Setting {
  length: String!
  ratio: String!
  tag: [String]!
  subtitle: Int!
}
type User {
  name: String!
  id: ID!
}
